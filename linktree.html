<!DOCTYPE html>
<html lang="en">

<head>

  <title>Marina's Link Tree</title>
  <link href="linktree_style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>Marina Mogers</h1>
    <p>Java Backend Developer</p>
    <div class="profile">

  </div>

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>

</html>
